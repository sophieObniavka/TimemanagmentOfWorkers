<!DOCTYPE html>
<html>
<link th:href="@{/styles/users.css}" rel="stylesheet" />

<head th:replace="fragments/header">

    <title th:text="#{USER.USERS}"></title>
</head>
<body>

<div class="px-0 py-2 border-bottom mb-3">
    <ul class="nav col-12 col-lg-auto my-2 justify-content-right my-md-0 text-small" >
        <a class="pl-5">
            <h5 th:text="'      '+ ${usersList} + ' '+ #{USERS.AMOUNT} + '     '"></h5>
        </a>
        <a>
            <div class="container d-flex flex-wrap justify-content-center">
                <form class=" col-lg-1111100 mb-2 mb-lg-200000 me-lg-1000" role="search">
                    <input type="search" class="form-control" placeholder="Search..." style="width: 300px">
                </form>
            </div>
        </a>
        <a>
                    <button type="button" class="btn btn-light text-dark me-2" th:text="#{SEARCH}"></button>
        </a>


        <div>
            <a  class="btn btn-primary" th:text="#{USER.ADD}" th:href="@{/admin/users/create}"></a>
        </div>
    </ul>


</div>

<div class="container" style="width: auto">





                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />
                <div class="container mt-3 mb-4">
                    <div class="col-lg-9 mt-4 mt-lg-0">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="user-dashboard-info-box table-responsive mb-0 bg-white p-4 shadow-sm">
                                    <table class="table manage-candidates-top mb-0">
                                        <thead>
                                        <tr th:if="${usersSize}" class="nodt">
                                            <h3 th:text="#{USER.NODATA}" ></h3>
                                        </tr>
                                        <tr th:if="!${usersSize}">
                                            <th th:text="#{USER.USERS}"></th>
                                            <th class="text-center" th:text="#{USER.ROLE}"></th>
                                            <th class="action text-right" th:text="#{USER.ACTION}"></th>
                                        </tr>
                                        </thead>

                                        <tbody>

                                        <tr th:each="map: ${users}" class="candidates-list" >
                                            <td class="title">
                                                <div class="thumb">
                                                    <img class="rounded-circle" width="150"  th:src="@{'data:image/**;charset=utf-8;base64,'+ *{map.value}}" alt="profile Image" >
                                                </div>
                                                <div class="candidate-list-details">
                                                    <div class="candidate-list-info">
                                                        <div class="candidate-list-title">
                                                            <h5 class="mb-0"><a th:href="@{users/profile/{id}(id = ${map.key.id})}" th:text="''+ *{map.key.firstName} + ' '+ *{map.key.lastName} + ''"  ></a></h5>
                                                        </div>
                                                        <div class="candidate-list-option">
                                                            <ul class="list-unstyled">
                                                                <li><i class="fas fa-filter pr-1" th:text="*{map.key.employeeId}"></i></li>
                                                                <li><i class="fas fa-map-marker-alt pr-1" th:text="''+ *{map.key.country} + ', '+ *{map.key.city} + ', ' + *{map.key.street} + ', ' + *{map.key.houseNumber} + ', ' + *{map.key.postCode}"></i></li>
                                                            </ul>
                                                        </div>
                                                    </div>
                                                </div>
                                            </td>
                                            <td class="candidate-list-favourite-time text-center">
                                                <span class="candidate-list-time order-1" th:text="*{map.key.role}"></span>
                                            </td>
                                            <td>
                                                <ul class="list-unstyled mb-0 d-flex justify-content-end">
                                                    <li><a  class="text-info" data-toggle="tooltip" title="" data-original-title="Edit" th:href="@{users/{id}(id = ${map.key.id})}"><i class="fas fa-pencil-alt"></i></a></li>
                                                    <li><a class="text-danger" data-toggle="tooltip" title="" data-original-title="Delete" th:href="@{admin/users/delete/{id}(id = ${map.key.id})}" th:data-longDescription = "#{USER.ACTION.CONFIRMATION}" onclick="return confirm(this.getAttribute('data-longDescription'))"><i class="far fa-trash-alt"></i></a></li>
                                                </ul>
                                            </td>
                                        </tr>
                                        </tbody>

                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

    <div class="text-center mt-3 mt-sm-3">
        <ul class="pagination justify-content-center mb-0">
            <li class="page-item disabled"> <span class="page-link">Prev</span> </li>
            <li class="page-item active" aria-current="page"><span class="page-link">1 </span> <span class="sr-only">(current)</span></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">...</a></li>
            <li class="page-item"><a class="page-link" href="#">25</a></li>
            <li class="page-item"> <a class="page-link" href="#">Next</a> </li>
        </ul>
    </div>

</div>

</body>

</html>
