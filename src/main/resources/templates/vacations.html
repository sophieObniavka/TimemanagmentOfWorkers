<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header">
    <meta charset="UTF-8">
    <title>Vacation</title>
    <meta name="viewport" content="initial-scale=1.0; maximum-scale=1.0; width=device-width;">
</head>

<body style="background-color: transparent">

<div id="content2">


    <div class="col-lg-12" >
        <div class="main-box clearfix">
            <div class="table-responsive" >
                <div class="container mt-4 mb-4" style="display: flex;
  justify-content: center">

                    <button class="button-34" role="button" th:text="#{VACATION.APPLY}" onclick="openModalToSaveVacation()"></button>
                    <div th:replace="fragments/vacation :: container(${vacation})"></div>

                </div>
                <table class="table user-list" style="width: 80%; margin-left: 150px" >

                    <thead>
                    <tr style="background-color: white">
                        <th th:text="#{VACATION.CREATED}"><span></span></th>
                        <th th:text="#{VACATION.BEGIN}"><span></span></th>
                        <th th:text="#{VACATION.END}"><span></span></th>
                        <th th:text="#{AMOUNTOfDAYS}"><span></span></th>
                        <th th:text="#{VACATION.ATOWNEXPENSE}"><span></span></th>
                        <th  th:text="#{STATUS}"><span></span></th>
                        <th  th:text="#{COMMENTLEFT}"><span></span></th>
                        <th  th:text="#{CHECKER}"><span></span></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${vacations.isEmpty()}" >
                        <td colspan="8" th:text="#{NODATA}"></td>
                    </tr>
                    <tr th:each="v : ${vacations}">
                        <td th:field="${v.created}" th:text="${v.fullCreatedTime()}">
                        </td>
                        <td th:field="${v.begin}" th:text="${v.begin}" >
                        </td>
                        <td th:field="${v.end}" th:text="${v.end}">
                        </td>
                        <td id="vacationAmountOfDays" th:field="${v.amountOfDays}" th:text="${v.amountOfDays}">
                        </td>
                        <td th:field="${v.atOwnExpense}" th:text="#{${v.atOwnExpense}}">
                        </td>

                        <td style="">
                            <div th:if="${v.confirmed == null}"  class="badge badge-warning ml-2" th:text="#{UNDERCONSIDERATION}"/>
                            <div th:if="${v.confirmed}"  class="badge badge-success ml-2" th:text="#{CONFIRMED}"/>
                            <div th:if="${v.confirmed != null && !v.confirmed}" class="badge badge-danger ml-2" th:text="#{REJECT}"/>
                        </td>

                        <td th:field="${v.comment}" th:text="${v.comment}">
                        </td>
                        <td th:field="${v.checkedByUser}" th:text="${v.checkedByUser}">
                        </td>
                    </tr>

                    </tbody>
                    </tr>
                </table>


            </div>
        </div>
    </div>
    <div th:replace="fragments/Pagination::pagination('/vacations')"></div>
</div>

</body>

</html>
