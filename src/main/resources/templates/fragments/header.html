<header  style="background-color: black">

                        <a th:href="@{/users/homeAdmin}" class="nav-link text-white" >
                            <svg class="bi d-block mx-auto mb-1" width="24" height="24" fill="white"><use xlink:href="#home"></use></svg>
                            <h7 th:text = "#{LABEL.MAIN}"></h7>

                        <a href="#" class="nav-link text-white">
                            <svg class="bi d-block mx-auto mb-1" width="24" height="24" fill="white"><use xlink:href="#table"></use></svg>
                            <h7 th:text = "#{LABEL.REPORTING}"></h7>
                        </a>

                        <a th:href="@{/users}" class="nav-link text-white">

                            <h7 th:text = "#{LABEL.USERS}"></h7>
                        </a>


                </ul>
            </div>

            <div class="dropdown flex-row me-1">

                    </use></svg>
                    <div class="ml-10" style="text-align: center;">
                    <h7 th:text = "#{LABEL.PROFILE}" style="position:relative;"></h7>
                    </div>
                </a>

                <div class="dropdown-content mr-100">
                    <a th:href="@{/vacation}" th:text="#{USER.APPLY.VACATION}"></a>
                    <a href="#" th:text="#{USER.APPLY.SICKLEAVE}"></a>
                    <a href="#" th:text="#{USER.APPLY.EXPENSES}"></a>
                    <a href="#" th:text="#{USER.LOGOUT}"></a>
                </div>
            </div>




        </div>


    </nav>

    <style>


        .dropdown {
            width: 210px;
            alignment: right;
        }
        .dropdown-content {
            display: none;
            background-color: #f1f1f1;
            min-width: 100px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            width: 300px;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {background-color: #ddd;}

        .dropdown:hover .dropdown-content {display: block;}

    </style>
