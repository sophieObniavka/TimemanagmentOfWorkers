<!DOCTYPE html>
<html lang="en">
<link th:href="@{/styles/reject.css}" rel="stylesheet" />
<script th:src="@{/js/reject.js}" type="text/javascript"></script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="rejectModal" class="modal" tabindex="-1" th:fragment="reject">

    <div class="modal-dialog" style="top: 100px">

        <!-- Modal content-->
        <div class="modal-content" style="width: 285px">
            <div class="modal-header" style="background-color: black">
                <h4 class="modal-title" style="color: white" th:text="#{REQUEST.REJECT}"></h4>
                <span class="close" th:onclick="'closeReject()'">&times;</span>
            </div>
            <div class="modal-body">
                <form id="rejectForm" th:action="action" class="mr-0" method="post"  style="justify-content: center">
                    <div class="col-md-6">
                        <ul  class="list-unstyled" >


                            <li class="mt-1">

                                <label class="mb-0" th:text="#{COMMENT}"></label>

                                <textarea  id="comment" th:name="comment"  style="width: 203px; height: 60px" required></textarea>

                            </li>
                        </ul>

                        <button  id="saveButton"  style="width: 200px; height: 50px; background-color: black; color: white;" ><h3 th:text="#{CONFIRM}"></h3></button>


                    </div>

                </form>
            </div>
        </div>

    </div>
</div>
</body>
</html>
