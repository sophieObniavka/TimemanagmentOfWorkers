<!DOCTYPE html>
<html lang="en">
<link th:href="@{/styles/vacation.css}" rel="stylesheet" />
<script th:src="@{/js/modalDialogAction.js}" type="text/javascript"></script>

<head th:replace="fragments/header">
    <title th:text="#{USER.ADMIN}"></title>

</head>
<body>

<!-- Account details card-->

<div id="vacationModal" class="modal" tabindex="-1" th:fragment="container(vacation)">

    <div class="modal-dialog" style="top: 200px">

        <!-- Modal content-->
        <div class="modal-content" style="width: 285px">
            <div class="modal-header" style="background-color: black">
                <h4 class="modal-title" style="color: white" th:text="#{VACATION.APPLY}"></h4>
                <span class="close" th:onclick="close()">&times;</span>
            </div>
            <div class="modal-body">

                <form id="inputVacationForm" th:action="@{/admin/vacation}" class="mr-0" method="post" th:object="${vacation}" style="justify-content: center">
                    <div class="info" style="background-color: #e7f3fe;
  border-left: 6px solid #2196F3;"><h7 th:text="#{VACATION.DAYS.LEFT} + ' ' + ${current.vacationDays}"></h7></div>
                    <div class="col-md-6">
                        <ul  class="list-unstyled" >

                            <input class="mr-20" id="setId" th:name="IdName" th:field="*{id}" hidden="true" readonly>

                            <li style="height: 60px" class="mt-1" >
                                <label class=" mb-0" th:text="#{VACATION.BEGIN}"></label>
                                <input  id="begin" type="date" th:name="begin" th:field="*{begin}" style="width: 203px" required>

                            </li>

                            <li style="height: 60px" class="mt-1" >
                                <label class=" mb-0" th:text="#{VACATION.END}"></label>
                                <input  id="begin" type="date" th:name="begin" th:field="*{end}" style="width: 203px" required>

                            </li>
                            <li class="mt-1" style="width: 200px">

                                <input type="checkbox" name="active" th:field="*{atOwnExpense}"> <h7 th:text = "#{VACATION.ATOWNEXPENSE}" style="width: 200px"></h7></input>

                            </li>
                        </ul>

                        <button  id="saveVacation" type="submit"  style="width: 200px; height: 50px; background-color: black; color: white;" th:href="@{/admin/vacation}" ><h3 th:text="#{REPORT.SAVE}"></h3></button>


                    </div>

                </form>
            </div>
        </div>

    </div>
</div>

</body>
</html>
